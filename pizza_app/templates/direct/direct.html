<!DOCTYPE html>
<html>

<head>
    <title>Pizza Dough Calculator</title>
     <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>

<body>
    <h1>Direct Pizza Dough</h1>
    <form hx-post="/dough/direct" hx-trigger="click" hx-target="#resultDirect">
        <div>
            <label for="doughBallAmountDirect">Dough Ball Amount:</label>
            <input type="number" id="doughBallAmountDirect" name="doughBallAmount" value="1">
        </div>
        <div>
            <label for="hydrationDirect">Hydration (0-100):</label>
            <input type="number" id="hydrationDirect" name="hydration" value="65">
        </div>
        <div>
            <label for="doughBallWeightDirect">Dough Ball Weight (g.):</label>
            <input type="number" id="doughBallWeightDirect" name="doughBallWeight" value="250">
        </div>
        <button id="calculateDirect">Calculate</button>
    </form>
    <div id="resultDirect"></div>
    <p><a href="/">Go to Home</a></p>
</body>
</html>
