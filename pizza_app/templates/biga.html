<!DOCTYPE html>
<html>
<head>
    <title>Pizza Dough Calculator using Biga</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#calculateBiga").click(function() {
                var doughBallAmount = $("#doughBallAmountBiga").val();
                var hydration = $("#hydrationBiga").val();
                var doughBallWeight = $("#doughBallWeightBiga").val();

                var data = {
                    "doughBallAmount": parseInt(doughBallAmount),
                    "hydration": parseInt(hydration),
                    "doughBallWeight": parseInt(doughBallWeight)
                };

                $.ajax({
                    type: "POST",
                    url: "/dough/biga",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    dataType: "json",
                    success: function (response) {
                        $("#resultBiga").html(
                            "<h3>Biga</h3>" +
                            "<p>Flour: " + response.biga.flour.toFixed(1) + "</p>" +
                            "<p>Water: " + response.biga.water.toFixed(1) + "</p>" +
                            "<p>Yeast: " + response.biga.instantDryYeast + "</p>" +
                            "<h3>Main Dough</h3>" +
                            "<p>Flour: " + response.mainDough.flour.toFixed(1) + "</p>" +
                            "<p>Water: " + response.mainDough.water.toFixed(1) + "</p>" +
                            "<p>Salt: " + response.mainDough.salt.toFixed(1) + "</p>"
                        );
                    },
                    error: function (error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Biga Pizza Dough</h1>
    <div>
        <label for="doughBallAmountBiga">Dough Ball Amount:</label>
        <input type="number" id="doughBallAmountBiga" name="doughBallAmount" value="1">
    </div>
    <div>
        <label for="hydrationBiga">Hydration:</label>
        <input type="number" id="hydrationBiga" name="hydration" value="65">
    </div>
    <div>
        <label for="doughBallWeightBiga">Dough Ball Weight:</label>
        <input type="number" id="doughBallWeightBiga" name="doughBallWeight" value="250">
    </div>
    <button id="calculateBiga">Calculate</button>
    <div id="resultBiga"></div>
    <p><a href="/">Go to Home</a></p>
</body>
</html>
