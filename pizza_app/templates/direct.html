<!DOCTYPE html>
<html>
<head>
    <title>Pizza Dough Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#calculateDirect").click(function() {
                var doughBallAmount = $("#doughBallAmountDirect").val();
                var hydration = $("#hydrationDirect").val();
                var doughBallWeight = $("#doughBallWeightDirect").val();

                if(parseInt(hydration) <= 50) {
                    alert('Hydration must be larger than 50');
                    return;
                }

                var data = {
                    "doughBallAmount": parseInt(doughBallAmount),
                    "hydration": parseInt(hydration),
                    "doughBallWeight": parseInt(doughBallWeight)
                };

                $.ajax({
                    type: "POST",
                    url: "/dough/direct",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    dataType: "json",
                    success: function (response) {
                        $("#resultDirect").html(
                            "<p>Flour: " + response.mainDough.flour + " g.</p>" +
                            "<p>Water: " + response.mainDough.water + " g.</p>" +
                            "<p>Salt: " + response.mainDough.salt + " g.</p>" +
                            "<p>Yeast: " + response.mainDough.instantDryYeast + " g.</p>"
                        );
                    },
                    error: function (error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Direct Pizza Dough</h1>
    <div>
        <label for="doughBallAmountDirect">Dough Ball Amount:</label>
        <input type="number" id="doughBallAmountDirect" name="doughBallAmount" value="1">
    </div>
    <div>
        <label for="hydrationDirect">Hydration (0-100):</label>
        <input type="number" id="hydrationDirect" name="hydration" value="65">
    </div>
    <div>
        <label for="doughBallWeightDirect">Dough Ball Weight (g.):</label>
        <input type="number" id="doughBallWeightDirect" name="doughBallWeight" value="250">
    </div>
    <button id="calculateDirect">Calculate</button>
    <div id="resultDirect"></div>
    <p><a href="/">Go to Home</a></p>
</body>
</html>
