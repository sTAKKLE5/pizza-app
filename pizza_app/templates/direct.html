<!DOCTYPE html>
<html>
<head>
    <title>Pizza Dough Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#calculate").click(function() {
                var doughBallAmount = $("#doughBallAmount").val();
                var hydration = $("#hydration").val();
                var doughBallWeight = $("#doughBallWeight").val();

                var data = {
                    "doughBallAmount": parseInt(doughBallAmount),
                    "hydration": parseInt(hydration),
                    "doughBallWeight": parseInt(doughBallWeight)
                };

                $.ajax({
                    type: "POST",
                    url: "/dough/direct",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    dataType: "json",
                    success: function (response) {
                        $("#result").html(
                            "<p>Flour: " + response.mainDough.flour + "</p>" +
                            "<p>Water: " + response.mainDough.water + "</p>" +
                            "<p>Salt: " + response.mainDough.salt + "</p>" +
                            "<p>Yeast: " + response.mainDough.instantDryYeast + "</p>"
                        );
                    },
                    error: function (error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Pizza Dough Calculator</h1>
        <div class="mb-3">
            <label for="doughBallAmount" class="form-label">Dough Ball Amount:</label>
            <input type="number" id="doughBallAmount" name="doughBallAmount" class="form-control" value="1">
        </div>
        <div class="mb-3">
            <label for="hydration" class="form-label">Hydration:</label>
            <input type="number" id="hydration" name="hydration" class="form-control" value="65">
        </div>
        <div class="mb-3">
            <label for="doughBallWeight" class="form-label">Dough Ball Weight:</label>
            <input type="number" id="doughBallWeight" name="doughBallWeight" class="form-control" value="250">
        </div>
        <button id="calculate" class="btn btn-primary">Calculate</button>
        <div id="result" class="mt-3"></div>
    </div>
</body>
</html>
